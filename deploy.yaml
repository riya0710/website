apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: new
spec:
  replicas: 3
  selector:
    matchLabels:
      app: new
  template:
    metadata:
      labels:
        app: new
    spec:
      containers:
      - name: my-container
        image: priya2707/capestoneproject
        ports:
        - containerPort: 80
